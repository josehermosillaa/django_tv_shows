{%extends "./base.html" %}
{%block titulo %}{{titulo}}{% endblock%}
{%block contenido%}
<body>
    <div class="container">
        <div class="row">
            <h1>Agregar un nuevo Programa</h1>
            <a href="/shows">Volver</a>
        </div>
        <!-- <div class="row">
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div> -->
        <div class="row">
            <form class="mx-auto form-group" action='/shows/create' method='POST'>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-form-label">Titulo</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="network" class="col-form-label"><i class="fas fa-globe-americas"></i>
                            Network</label>
                        <input class="form-control" type="text" name="network">
                    </div>
                    <div class="col-sm-4">
                        <label for="releasedate" class="col-form-label"> <i class="fas fa-calendar-day"></i> Fecha de
                            lanzamiento</label>
                        <input class="form-control" type="date" name="releasedate" value="{{request.session.show_form_description}}>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-form-label">Descripcion</label>
                    <textarea class="form-control" rows='4' name="desc"></textarea>
                </div>
                <div class="form-group row">
                    <div class="d-flex justify-content-center">
                        <input class="col-sm-2 p-2" type="submit" value="Create">
                    </div>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
