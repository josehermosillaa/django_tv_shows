{%extends "./base.html" %}
{%block titulo %}{{titulo}}{% endblock%}
{%block contenido%}

    <div class="container">
        <div class="row">
            <h1><i class="fas fa-edit"></i> Editar Programa {{this_show.id}}</h1>
            <a href="/">Volver</a>
        </div>
        <!-- <div class="row">
            {% if messages %}
                <div class= "alert alert-danger" role="alert">
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div> -->
        <div class="row">
            <form class="mx-auto form-group" action='/shows/{{this_show.id}}/update' method='POST'>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-form-label">Titulo</label>
                    <input class="form-control" type="text" name="title" value="{{this_show.title}}"
                        placeholder="{{this_show.title}}">
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="network" class="col-form-label"><i class="fas fa-globe-americas"></i>
                            Network</label>
                        <input class="form-control" type="text" name="network" placeholder="{{this_show.network}}"
                            value="{{this_show.network}}">
                    </div>
                    <div class="col-sm-4">
                        <label for="release_date" class="col-form-label"><i class="fas fa-calendar-day"></i> Fecha de
                            Lanzamiento</label>
                        <input class="form-control" type="date" name="release_date"
                            placeholder="{{show.release_date|date:'Y-m-d'}}" value="{{show.release_date|date:'Y-m-d'}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-form-label">Descripcion</label>
                    <input type="text" class="form-control-lg" rows='4' name="desc" placeholder="{{this_show.desc}}"
                        value="{{this_show.desc}}">
                </div>
                <div class="form-group row">
                    <div class="d-flex justify-content-center">
                        <input class="col-sm-2 P-2" type="submit" value="Actualizar"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex justify-content-center">
                        <a class="mx-auto col-sm-2" href="/shows/{{this_show.id}}">Ir al Programa</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
