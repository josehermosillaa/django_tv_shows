<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Editar Programa</title>
    <meta name="viewport" content="width-device-width, initial-scale-1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://kit.fontawesome.com/c8a52125e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1><i class="fas fa-edit"></i> Editar Programa {{this_show.id}}</h1>
            <a href="/">Volver</a>
        </div>
        <div class="row">
            {% if messages %}
                <div class= "alert alert-danger" role="alert">
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
        <div class="row">
            <form class="mx-auto form-group" action='/shows/{{this_show.id}}/update' method='POST'>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-form-label">Titulo</label>
                    <input class="form-control" type="text" name="title" value="{{this_show.title}}"
                        placeholder="{{this_show.title}}">
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="network" class="col-form-label"><i class="fas fa-globe-americas"></i>
                            Network</label>
                        <input class="form-control" type="text" name="network" placeholder="{{this_show.network}}"
                            value="{{this_show.network}}">
                    </div>
                    <div class="col-sm-4">
                        <label for="releasedate" class="col-form-label"><i class="fas fa-calendar-day"></i> Fecha de
                            Lanzamiento</label>
                        <input class="form-control" type="datetime" name="releasedate"
                            placeholder="{{release_date_format}}" value="{{release_date_format}}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-form-label">Descripcion</label>
                    <input type="text" class="form-control-lg" rows='4' name="desc" placeholder="{{this_show.desc}}"
                        value="{{this_show.desc}}">
                </div>
                <div class="form-group row">
                    <div class="d-flex justify-content-center">
                        <input class="col-sm-2 P-2" type="submit" value="Update"><br>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="d-flex justify-content-center">
                        <a class="mx-auto col-sm-2" href="/shows/{{this_show.id}}">Ir al Programa</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>



</html>
