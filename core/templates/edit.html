<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Editar Programa</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://kit.fontawesome.com/c8a52125e9.js" crossorigin="anonymous"></script>
    </head>
    <div class="container">
        <body>
            <div class= "row">
                <h1><i class="fas fa-edit"></i> Editar Programa {{this_show.id}}</h1>
                <a href="/">Volver</a>
            </div>
            <div class= "row">
                <form class = "mx-auto form-group" action='/shows/{{this_show.id}}/update' method='POST'>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class= "col-form-label">Titulo</label>
                        <input class= "form-control" type= "text" name="title"  value="{{this_show.title}}" placeholder="{{this_show.title}}">
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="network" class= "col-form-label"><i class="fas fa-globe-americas"></i> Network</label>
                            <input class= "form-control" type= "text" name="network" placeholder="{{this_show.network}}" value= "{{this_show.network}}">
                        </div>
                        <div class= "col-sm-4">
                            <label for="releasedate" class= "col-form-label"><i class="fas fa-calendar-day"></i> Fecha de Lanzamiento</label>
                            <input class= "form-control" type= "datetime" name="releasedate" placeholder="{{release_date_format}}" value="{{release_date_format}}">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <label for="description" class= "col-form-label">Descripcion</label>
                        <input type="text" class= "form-control-lg" rows='4' name="desc" placeholder="{{this_show.desc}}" value="{{this_show.desc}}">
                    </div>
                    <div class= "form-group row">
                        <div class= "d-flex justify-content-center">
                            <input class= "col-sm-2 P-2" type="submit" value="Update"><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class= "d-flex justify-content-center">
                            <a class= "mx-auto col-sm-2" href="/shows/{{this_show.id}}">Ir al Programa</a>
                        </div>
                    </div>
                </form>
            </div>
