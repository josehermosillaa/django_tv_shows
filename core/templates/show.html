<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Información del Programa</title>
    <meta name="viewport" content="width-device-width, initial-scale-1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Programa: {{this_show.id}}</h1>
            <a href="/">Volver</a>
        </div>
        <div class="row">
            <h4>Titulo: {{this_show.title}}</h4>
            <h4>Network: {{this_show.network}}</h4>
            <h4>Fecha de lanzamiento: {{release_date_format}}</h4>
            <div class="col-sm-2">
                <h4>Descripcion:</h4>
            </div>
            <div class="col-sm-10">
                <p class="lead">{{this_show.desc}}</p>
            </div>
        </div>
        <div class="row">
            <h6>Ultima Actualización: {{this_show.updated_at}}</h6>
        </div>
        <div class="row">
            <div class="d-flex justify-content-start">
                <div class="col-sm-2">
                    <a href="/{{this_show.id}}/edit">Editar</a> | <a href="{{this_show.id}}/destroy">Borrar</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>



</html>
